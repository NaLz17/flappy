<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Flappy Bird!</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Играть</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link_off link_inActive" href="custom.html">Выбор птицы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="table.html">Таблица лидеров</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link_off link_inActive" href="settings.html">Настройки</a>
              </li>
              <li class="nav-item">
                <a id="admin_link" class="nav-link" href="admin.html" style="display: none;">Администрирование</a>
              </li>
            </ul>
            <div class="d-flex">
                <button id="reg" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#regModal">Регистрация</button>
                <button id="log_in" class="btn btn-outline-success ms-3" data-bs-toggle="modal" data-bs-target="#logModal">Войти</button>
                <span id="username-span" class="nav-link ms-3">
                  <i class="bi bi-person-square person"></i>
                  <span id="username"></span>
                </span>
                <button id="log_out" class="btn btn-outline-danger ms-3">Выйти</button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Modal -->
      <div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="logModalLabel">Вход</h5>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
              <form id="log_form" action="">
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="log_inputEmail" placeholder="mail@mail.ru">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPass" class="col-sm-2 col-form-label">Пароль:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="log_inputPass">
                  </div>
                </div>
                <div id="logMessage" class="alert" style="display: none;"></div> <!-- Уведомление -->
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                  <button class="btn btn-secondary" type="submit">Отправить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="regModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="regModalLabel">Регистрация</h5>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
              <form id="reg_form" action="">
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-4 col-form-label">Email:</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" placeholder="mail@mail.ru">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputUsername" class="col-sm-4 col-form-label">Имя пользователя:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPass" class="col-sm-4 col-form-label">Пароль:</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPass">
                  </div>
                </div>
                <div id="regMessage" class="alert" style="display: none;"></div> <!-- Уведомление -->
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                  <button class="btn btn-secondary" type="submit">Отправить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

    <div class="canvas_cont" id="can_cont">
        <canvas id="canvas" width="480" height="640"></canvas>
    </div>
    
    <script src="js/session.js"></script>
    <script src="js/check.js"></script>
    <script src="js/game.js"></script>
    <script src="js/auth.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
