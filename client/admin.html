<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Flappy Bird!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Играть</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link_off link_inActive" href="custom.html">Выбор птицы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="table.html">Таблица лидеров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link_off link_inActive" href="settings.html">Настройки</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link link_off active link_inActive" href="admin.html">Администрирование</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="admin">
        <div class="container">
            <h2>Администрирование</h2>
            <div id="deleteUserDiv" class="row mb-3">
                <div class="col-sm-4">
                  <label class="form-label">Удаление пользователей:</label>
                </div>
                <div class="col-sm-5">
                  <input type="email" class="form-control" id="deleteUserEmail" placeholder="Email пользователя">
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-danger" id="deleteUserBtn">Удалить</button>
                </div>
                <div id="deleteUserMessage" class="alert" style="display: none;"></div> <!-- Уведомление -->
              </div>
              <div style="display: none;" class="row mb-3 admin_manag">
                <div class="col-sm-4">
                  <label class="form-label">Добавление администраторов:</label>
                </div>
                <div class="col-sm-5">
                  <input type="email" class="form-control" id="addAdminEmail" placeholder="Email пользователя">
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-primary" id="addAdminBtn">Добавить</button>
                </div>
                <div id="addAdminMessage" class="alert" style="display: none;"></div> <!-- Уведомление -->
              </div>
              
              <div style="display: none;" class="row mb-3 admin_manag">
                <div class="col-sm-4">
                  <label class="form-label">Удаление администраторов:</label>
                </div>
                <div class="col-sm-5">
                  <input type="email" class="form-control" id="deleteAdminEmail" placeholder="Email пользователя">
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-danger" id="deleteAdminBtn">Удалить</button>
                </div>
                <div id="deleteAdminMessage" class="alert" style="display: none;"></div> <!-- Уведомление -->
              </div>
        </div>
    </section>
    <script src="js/admin.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
