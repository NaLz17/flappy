    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Играть</a>

    <section class='settings'>
        <div class='container'>
          <h2>Настройки</h2>
          <form id="volume_form" action="">
            <h6>Звуки игры</h6>
            <div class="form-check">
              <input class="form-check-input sound" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Включить
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input sound" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Выключить
              </label>
            </div>
            </form>
            <form class="change_pass">
            <div class="row mb-3">
              <label for="inputPass" class="col-sm-4 col-form-label">Новый пароль:</label>
              <div class="col-sm-5">
                  <input type="password" class="form-conrol" id="log_inputPass">
              </div>
              <button class="btn btn-secondary " type="submit">Изменить пароль</button>
            </div>
            </form>
          </div>
          </div>
        </div>
      </section>
    <script src="js/check.js"></script>
